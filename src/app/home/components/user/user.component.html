<app-dashboard></app-dashboard>
<div class="container mt-3">
  <div class="card shadow">
      <div class="card-header">
       Users
            </div>
      <div class="card-body">
          <table class="table">
              <thead>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Email</th>
                  <th>Role</th>
                  <!-- <th class="mx-auto">Actions</th> -->
              </thead>
              <tbody>
                  <tr *ngFor="let user of userArr; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{user.name}}</td>
                      <td>{{user.contactNumber}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.role}}</td>
                      <!-- <td>
                          <button type="button" class="btn btn-primary">Edit</button> &nbsp;
                          <button type="button" class="btn btn-danger">Delete</button>
                      </td> -->
                  </tr>
              </tbody>
              <!-- <button class="btn btn-info" routerLink="../createStudent">Add Student</button> -->


          </table>
      </div>
    </div>
</div>
