<div class="MainOuterDiv">
  <div id="main-wrapper" class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6 pr-0">
                <div class="p-5 bg-light">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold text-theme">Signup</h3>
                  </div>

                  <h6 class="h5 mb-0">Welcome back!</h6>
                  <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>

                  <form [formGroup]="signupForm" class="LabelFont">
                    <div class="mb-3">
                      <label class="form-label">Your Name</label>
                      <input type="text" class="form-control" formControlName="name" />
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">Your Contact</label>
                      <input type="number" class="form-control" formControlName="contactNumber" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Your Email</label>
                      <input type="email" class="form-control" formControlName="email" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Your password</label>
                      <input type="password" class="form-control" formControlName="password" />
                    </div>
                    <div class="LoginBtnDiv">
                      <button type="submit" class="btn btn-theme" routerLink="../components/dashboard"
                        (click)="onSignUp()">SignIn</button>
                      <a class="nav-link text-primary">Forgot password?</a>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-lg-6 d-none d-lg-inline-block pl-0">
                <div class="account-block rounded-right">
                  <div class="overlay rounded-right"></div>
                  <div class="account-testimonial">
                    <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other
                      users."</p>
                    <p>- Admin User</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->

        <p class="text-muted text-center mt-3 mb-0">
          Have an account?
          <a routerLink="../login" class="text-primary ml-1">Login</a>
        </p>

        <!-- end row -->

      </div>
      <!-- end col -->
    </div>
    <!-- Row -->
  </div>
</div>
