<div class="MainOuterDiv">
  <div id="main-wrapper" class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6 pr-0">
                <div class="p-5 bg-light">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold text-theme">Signup</h3>
                  </div>
  
                  <h6 class="h5 mb-0">Welcome back!</h6>
                  <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>
  
                  <form class="LabelFont">
                    <div class="mb-3">
                      <label class="form-label" >Your Name</label>
                      <input type="text" class="form-control" formControlName="name"/>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">Your Contact</label>
                      <input type="number"  class="form-control" formControlName="contactNumber"   />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" >Your Email</label>
                      <input type="email" class="form-control" formControlName="email" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Your password</label>
                      <input type="password" class="form-control" formControlName="password" />
                    </div>
                    <div class="LoginBtnDiv">
                      <button type="submit" class="btn btn-theme">Signin</button>
                      <a class="nav-link text-primary">Forgot password?</a>
                    </div>
                  </form>
                </div>
              </div>
  
              <div class="col-lg-6 d-none d-lg-inline-block pl-0">
                <div class="account-block rounded-right">
                  <div class="overlay rounded-right"></div>
                  <div class="account-testimonial">
                    <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other
                      users."</p>
                    <p>- Admin User</p>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->
  
        <p class="text-muted text-center mt-3 mb-0">
          Have an account? 
          <a routerLink="/login" class="text-primary ml-1">Login</a>
        </p>
  
        <!-- end row -->
  
      </div>
      <!-- end col -->
    </div>
    <!-- Row -->
  </div>
</div>

<section class="vh-100">
  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="pt-4 col-lg-12 col-xl-12">
        <div class="card text-black" style="border-radius: 20px; border-color: #F05136;">
          <div class="card-body ">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="signupForm" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Your Name</label>
                      <input type="text" class="form-control" formControlName="name"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Your Contact</label>
                      <input type="number"  class="form-control" formControlName="contactNumber"   />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Your Email</label>
                      <input type="email" class="form-control" formControlName="email" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Your password</label>
                      <input type="password" class="form-control" formControlName="password" />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-outline-danger btn-lg" (click)="onSignUp()" routerLink="../login">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
